server.port = 8087
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
# datasource.url = jdbc:mysql://localhost:3306/webservice?autoReconnect=true&useSSL=false
datasource.url=jdbc:mysql://mysql:3306/webservice
datasource.username = root
datasource.password = password
# datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.url=jdbc:mysql://mysql:3306/webservice
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true






# The SQL dialect makes Hibernate generate better SQL for the chosen database
hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
hibernate.ddl-auto = update
hibernate.show_sql = true
entitymanager.packagesToScan = com.spring.model
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

spring.issuer= *******
spring.signingKey= *******


spring.data.rest.basePath=/api
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR

